{% extends 'layout.html' %}

{% block maincontent %}
    <h1 class="text-2xl font-semibold mb-8">Add Bank</h1>
    <form method="post" class="space-y-8">
    {% csrf_token %}
        <div>
            <label>Bank Name</label>
            <input class="input input-primary block" name="bankname" />
        </div>
        <div>
            <label>Balance</label>
            <input class="input input-primary block" name="balance" />
        </div>
        <button class="btn btn-primary block">Create</button>
    </form>
{% endblock %}
